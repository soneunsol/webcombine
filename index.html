<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <h1>숫자 맞추기 게임</h1>

        <div class="up_box">
            <div id="result_area">상태창</div>
            <div id="chance_area">남은 기회 : <span>7번</span></div>
        </div>
    
        <div class="under_box">
            <input id="user_input" type="number" placeholder="숫자를 입력하세요">

            <div class="button">
                <button id="play_button">GO!</button>
                <button id="reset_button">Reset</button>
            </div>
        </div>
    
    </div>

    <script src="main.js"></script>

</body>
</html>
